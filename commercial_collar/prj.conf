# 基本系统配置
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# GPIO 支持
CONFIG_GPIO=y

# 系统配置
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=4096

# 基础驱动
CONFIG_PINCTRL=y

# 禁用暂时不需要的功能
CONFIG_WIFI=n
CONFIG_BLUETOOTH=n
CONFIG_BT=n
CONFIG_NETWORKING=n

# Shell (可选，调试时有用)
CONFIG_SHELL=y
CONFIG_SHELL_BACKENDS=y
CONFIG_SHELL_BACKEND_SERIAL=y

# 注意：不要手动设置以下配置，它们由板级定义自动设置：
# CONFIG_SOC_NRF54L15=y  # 移除这行
# CONFIG_BOARD_NRF54L15DK_NRF54L15=y  # 移除这行